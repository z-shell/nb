version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - shellcheck@0.8.0
    - prettier@2.7.1
    - shfmt@3.5.0
  ignore:
    - linters: [shellcheck]
      paths:
        - bin/nb
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
